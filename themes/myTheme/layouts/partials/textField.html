{{ with .Site.Params.textField }}
{{ if .enable }}
<section class="textField">
    <div class="centerButton">
        <h2>
            {{ .title }}
        </h2>
        <p>
            {{ .text }}
        </p>
        <button class="button">
            {{ .button_text }}
        </button>
    </div>
</section>
{{ end }}
{{ end }}
