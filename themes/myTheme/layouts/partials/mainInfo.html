{{ with .Site.Data.mainInfo }}
{{ if .enable }}
<section class="mainInfo">
    <div>
        <h2 class="headline2">
            {{ .title }}
        </h2>
        <p>
            {{ .subtitle }}
        </p>
    </div>
   <div class="containerText">
    {{ range .testimonial_item }}
        <div>
        <img src="{{ .image | absURL }}" alt="user-thumb-one">
        <p>
            {{ .text }}
        </p>
    </div>
    {{ end }}

    </div>
</section>
{{ end }}
{{ end }}
