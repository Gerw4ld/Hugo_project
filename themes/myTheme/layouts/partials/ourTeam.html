{{ with .Site.Data.ourTeam }}
{{ if .enable }}
<section class="ourTeam">
  <div>
    <h2>
      {{ .title }}
    </h2>
  </div>
  <div class="containerText">
    {{ range .item }}
    <div>
        <img width="240px" height="240px" style="cursor: pointer; border-radius: 50%" src="{{ .image | absURL }}" alt="product photo">
        <p>
          {{ .name }}
        </p>
      <p>
        {{ .role }}
      </p>
    </div>
    {{ end }}

  </div>
</section>
{{ end }}
{{ end }}
